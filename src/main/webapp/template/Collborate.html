<div class="modal-content" ng-init="getUserlist(note,User)">
<div class="modal-header"><font size="5px">Collborators</font></div>
	<div class="modal-body">
		<div class="row">

	<div class="col-sm-2">
	<img ng-src="{{owner.profile}}" class="img-circle"   height="50" width="50"/>
	</div>
	
	<div class="col-sm-8" ng-init="getOwner(note)"><font size="4px">{{owner.userName}}<i class="pull-right">(owner)</i></font><br>{{owner.userEmail}}</div>
	</div><br>
	
	<div ng-repeat="user in users">
	<div class="row">

	<div class="col-sm-2">
	<img ng-src="{{user.profile}}" class="img-circle" height="50" width="50"/>
	</div>
	
	<div class="col-sm-8"><font size="4px">{{user.userName}}</font>
	<!-- <button type="button" class="close pull-right" aria-label="Close">
	 <span aria-hidden="true">&times;</span>
	</button> -->
	 <button type="button" class="close pull-right col-sm-1" ng-click="removeCollborator(note,user)">&times;</button>
	<br>{{user.userEmail}}
	</div>
	</div><br>
	</div>
	<div></div>
	<div class="row">
	<input type="text" list="userList" class="col-sm-12" id="searchbox" ng-model="$parent.shareWith.userEmail" placeholder="Enter Collborator Email" ng-focus="getAllEmail()">
	<!-- <option ng-repeat="email in emailList |  filter :shareWith.userEmail ">
	<div ng-bind-html="email.userEmail " style="margin-left: 8px"></div>
	</option> -->
	<datalist id="userList">
   		 <option  ng-repeat="user in emailList">
   		 {{user.userEmail}}
   		 </option>
 	 </datalist>
	</div>
	<p id="err" ng-bind="errorMsg" style="color:red"></p>
	</div>
	
	<div class="modal-footer">
	
	    <div role="button" ng-click="collborate(note,owner)"
				class="btn btn-done pull-right inline" data-dismiss="modal">DONE</div>
	</div>

</div>
