<span ng-init="checkURL(note)">
	<div ng-repeat="urlData in note.arrayOfUrlData">
		<div ng-if="urlData.title">
			<a ng-href="{{urlData.url}}" target="_black">
				<div class="row"
					style="background-color: #ffffff; margin-right: 0px; margin-left: 0px; border: 1px solid grey">

					<div class="col-sm-4 col-md-4 col-xs-4" style="padding: 0px">
						<img ng-src="{{urlData.imageURL}}" height="50" width="60">
					</div>

					<div class="col-sm-8 col-md-8 col-xs-8">
						<div ng-bind="urlData.title"
							style="font-size: 14px; color: black;"></div>
						<div ng-bind="urlData.url" style="font-size: 10px; color: grey;"></div>
					</div>
				</div>
			</a>
		</div>
	</div>
</span>
