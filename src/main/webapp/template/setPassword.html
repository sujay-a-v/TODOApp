<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4">

		<div class="form-group" style="margin-left: 5px">
			<h3>Enter new password:</h3><br/>
			<h4 id="err" ng-bind="errorMessage" style="color:red"></h4>
			<input type="password" placeholder="password" ng-model="user.userPassword" class="form-control" required><br>
			<button type="submit" class="btn btn-info btn-block" ng-click="setPassword()">Submit</button><br>
		</div>
	</div>
	<div class="col-sm-4"></div>
</div>
