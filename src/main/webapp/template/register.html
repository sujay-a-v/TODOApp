<div class="row"></div>
<div class="row" style="width:1300px">
	<div class="col-sm-4"></div>
	<div class="card123" style="width:1000px">
	<div class="col-sm-4" style="background-color: rgb(66, 203, 244); margin-top: 50px;" >
		<h3>
			<b> Create new Account </b>
		</h3>
		<h3 id="err" ng-bind="errorMessage" style="color:red" ></h3>
		<div class="form-group" style="margin-left: 5px">
			Name : <br /> <input type="text" placeholder="Name"
				ng-model="user.userName" class="form-control" required=""><br>
			Email : <br /> <input type="text" placeholder="Email"
				ng-model="user.userEmail" class="form-control" required=""><br>
			Contact : <br /> <input type="text" placeholder="Mobile number"
				ng-model="user.userMobile" class="form-control" required=""><br>
			Password : <br /> <input type="password" placeholder="Password"
				ng-model="user.userPassword" class="form-control" required=""><br>
			ConfirmPassword : <br /> <input type="password"
				placeholder="ConfirmPassword" ng-model="user.confirmPasswod"
				class="form-control" required=""><br/>
				<button type="submit" class="btn btn-info btn-block" ng-click="registerUser()">Register</button><br>
							<a href="#!/login">SignIn?</a><br>
		</div>
	</div>
	</div>
	<div class="col-sm-4"></div>
</div>
